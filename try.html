<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="text-success" style="cursor:pointer"
        onclick="upvote('blog', '62344ee617bd5d0024a6ef0f', 'VM7tlTXg-cXaubchvbJdj0shBSBpy3jgmxL8')" id="thumbsup">
        <svg
            class="feather feather-thumbs-up" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 21" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
            stroke-linejoin="round" id="tub">
            <path
                d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3">
            </path>
        </svg></span>
    <span class="text-danger" style="cursor:pointer"
        onclick="downvote('blog', '62344ee617bd5d0024a6ef0f', 'VM7tlTXg-cXaubchvbJdj0shBSBpy3jgmxL8')"
        id="thumbsdown"><svg class="feather feather-thumbs-down" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" style="padding-top = 10px" viewBox="0 0 24 20" fill="none" stroke="currentColor"
            stroke-width="1" stroke-linecap="round" stroke-linejoin="round" id="tdb">
            <path
                d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17">
            </path>
        </svg></span>

    <script>
        document.getElementById("thumbsup").addEventListener("click", changecolorgreen);
        document.getElementById("thumbsdown").addEventListener("click", changecolorred);

        function changecolorgreen(){
            tub.style.fill == 'none' ? tub.style.fill = 'green' : tub.style.fill = 'none';
        }

        function changecolorred(){
            tdb.style.fill == 'none' ? tdb.style.fill = 'red' : tdb.style.fill = 'none';
        }
    </script>
</body>

</html>
